spring.application.name=Simulateur de virement SEPA
server.port=80

spring.banner.location= static/barner.txt
spring.jpa.open-in-view = false

#spring.messages.basename=locale/messages
#spring.messages.encoding=UTF-8

## IN FILE
spring.datasource.url=jdbc:h2:file:./sepa;AUTO_SERVER=TRUE;
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sepa
spring.datasource.password=



